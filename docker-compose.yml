version: '3.8'

services:
  # ----------------------------
  # DATABASE SERVICE (PostgreSQL)
  # ----------------------------
  database:
    image: postgres:16-alpine
    container_name: uni_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-StrongPassword123!}
      POSTGRES_DB: ${POSTGRES_DB:-uni_facility_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - uni-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-uni_facility_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------
  # BACKEND SERVICE (NestJS)
  # ----------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uni_backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-StrongPassword123!}
      DB_NAME: ${POSTGRES_DB:-uni_facility_db}
      PORT: 3500
      ALLOWED_ORIGINS: "http://localhost:3001"
      # SSO Configuration
      OAUTH2_TOKEN_URL: ${OAUTH2_TOKEN_URL:-https://devhcmutsso.namanhishere.com/oauth/token}
      OAUTH2_CLIENT_ID: ${OAUTH2_CLIENT_ID:-client_id}
      OAUTH2_CLIENT_SECRET: ${OAUTH2_CLIENT_SECRET:-client_secret}
      OAUTH2_REDIRECT_URI: ${OAUTH2_REDIRECT_URI:-http://localhost:3001/auth/callback}
      OAUTH2_PROFILE_URL: ${OAUTH2_PROFILE_URL:-https://devhcmutsso.namanhishere.com/api/profile}
    ports:
      - "3500:3500"
    networks:
      - uni-network

  # ----------------------------
  # FRONTEND SERVICE (Next.js)
  # ----------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uni_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # Browser -> Host Access
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3500}
      # Server (SSR) -> Container Access
      INTERNAL_API_URL: http://backend:3500

    ports:
      - "3001:3000"
    networks:
      - uni-network

volumes:
  postgres_data:


networks:
  uni-network:
    driver: bridge
